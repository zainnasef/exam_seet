            max-width: 1200px;

        header {

        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 32px;
            position: relative;
            padding-bottom: 15px;
        }
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border-radius: 2px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 18px;
        }
        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .form-section {
            flex: 1;
            min-width: 300px;
        }
        .courses-section {
            flex: 2;
            min-width: 400px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
        select, input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        select:focus, input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .suggestions {
            position: absolute;
            background-color: white;
            border: 2px solid #3498db;
            border-radius: 8px;
            width: calc(100% - 4px);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .suggestion-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .suggestion-item:hover {
            background-color: #f8f9fa;
        }
        button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .input-container {
            position: relative;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 5px solid #3498db;
            display: none;
        }
        .result h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .result-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ddd;
        }
        .result-info:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .info-label {
            font-weight: bold;
            color: #2c3e50;
        }
        .info-value {
            color: #3498db;
            font-weight: bold;
        }
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

            margin-top: 20px;
        }
        .course-card {
            background: white;
            border-radius: 10px;
            padding: 15px;

        }
        .course-count {
            color: #7f8c8d;
            font-size: 14px;
        }

            }

            padding: 2px 5px;

    </style>

        function showSuggestions(input, students) {
            const suggestionsContainer = document.getElementById('suggestions');
            const inputValue = input.value.trim().toLowerCase();
            
            // إخفاء الاقتراحات إذا لم يكن هناك نص
            if (inputValue.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            // تصفية الأسماء بناء على المدخلات
            const filteredStudents = students.filter(student => 
                student.name.toLowerCase().includes(inputValue)
            );
            
            // عرض الاقتراحات
            if (filteredStudents.length > 0) {
                suggestionsContainer.innerHTML = '';
                filteredStudents.forEach(student => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = student.name;
                    
                    div.addEventListener('click', () => {
                        input.value = student.name;
                        suggestionsContainer.style.display = 'none';
                    });
                    
                    suggestionsContainer.appendChild(div);
                });
                suggestionsContainer.style.display = 'block';
            } else {
                suggestionsContainer.style.display = 'none';
            }
        }

        // دالة للبحث عن رقم جلوس الطالب في المادة المحددة
        function findStudentId(studentName, course, students) {
            const student = students.find(s => s.name === studentName);
            return student ? student.id : 'غير محدد';
        }

        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            const studentNameInput = document.getElementById('studentName');
            const suggestionsContainer = document.getElementById('suggestions');
            const form = document.getElementById('studentForm');
            const resultDiv = document.getElementById('result');
            const courseSelect = document.getElementById('course');
            
            // إضافة مستمع للأحداث عند الكتابة في حقل الاسم
            studentNameInput.addEventListener('input', () => {
                const selectedCourse = courseSelect.value;
                if (selectedCourse) {
                    showSuggestions(studentNameInput, coursesData[selectedCourse]);
                } else {
                    // إذا لم يتم اختيار مادة، ابحث في جميع الطلاب
                    const allStudents = Object.values(coursesData).flat();
                    showSuggestions(studentNameInput, allStudents);
                }
            });
            
            // إخفاء الاقتراحات عند النقر خارجها
            document.addEventListener('click', (e) => {
                if (e.target !== studentNameInput) {
                    suggestionsContainer.style.display = 'none';
                }
            });
            
            // منع إعادة تحميل الصفحة عند الضغط على Enter في حقل الاسم
            studentNameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                }
            });
            
            // معالجة إرسال النموذج
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const course = courseSelect.value;
                const studentName = studentNameInput.value;
                
                if (course && studentName) {
                    // البحث عن رقم جلوس الطالب في المادة المحددة
                    const seatNumber = findStudentId(studentName, course, coursesData[course]);
                    
                    // عرض النتيجة
                    document.getElementById('result-name').textContent = studentName;
                    document.getElementById('result-course').textContent = getCourseName(course);
                    document.getElementById('result-id').textContent = seatNumber;
                    resultDiv.style.display = 'block';
                } else {
                    alert('يرجى اختيار المادة وكتابة اسم الطالب');
                }
            });
            
            // تحديث الاقتراحات عند تغيير المادة
            courseSelect.addEventListener('change', () => {
                studentNameInput.value = '';
                suggestionsContainer.style.display = 'none';
                resultDiv.style.display = 'none';
            });
        });
    </script>
